<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Cover Letter Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">🎯 AI Cover Letter Generator</h2>

                    <form method="POST" enctype="multipart/form-data">
                        <hr/>
                        <center> <h5>Job Info</h5></center>
                        <hr/>
                        <div class="mb-3">
                            <label for="user_info" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="fullname" value="{{fullname}}">
                        </div>

                        <div class="mb-3">
                            <label for="user_info" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone" value={{phone}}>
                        </div>

                        <div class="mb-3">
                            <label for="user_info" class="form-label">Linkedin Link</label>
                            <input type="text" class="form-control" name="linkedin_link" value="{{linkedin}}">
                        </div>

                        <div class="mb-3">
                            <label for="user_info" class="form-label">Github Link</label>
                            <input type="text" class="form-control" name="github_link" value="{{github}}">
                        </div>
                        <hr/>
                        <center> <h5>Job Info</h5></center>
                        <hr/>
                        <div class="mb-3">
                            <label for="job_description" class="form-label">📝 Job Description</label>
                            <textarea class="form-control" name="job_description" rows="5" required>{{job_desc}}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="company_info" class="form-label">🏢 Company Name</label>
                            <input type="text" class="form-control" name="company_name" value="{{company_name or ''}}">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">📍 Company Address</label>
                            <input type="text" class="form-control" name="company_address" value="{{company_address or ''}}">
                        </div>

                        <!-- <div class="mb-3">
                            <label for="phone" class="form-label">📞 Phone Number</label>
                            <input type="text" class="form-control" name="company_phone">
                        </div> -->

                        <hr/>
                        <center> <h5>Resume</h5></center>
                        <hr/>
                        
                        <div class="mb-3">
                            <label for="resume" class="form-label">📄  Your Resume (TXT only)</label>
                            <!-- <input type="file" class="form-control" name="resume" accept=".txt" required> -->
                            <textarea class="form-control" name="resume_text" rows="5" required>{{resume}}</textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">✨ Generate Cover Letter</button>
                        </div>
                    </form>

                    {% if output %}
                        <hr class="my-4">
                        <h4 class="text-success">✅ Generated Cover Letter:</h4>
                        <div class="bg-light border p-3 rounded" style="white-space: pre-wrap;">
                            {{ output }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
