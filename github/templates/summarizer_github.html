<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Repo Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0b1c2f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f5e9d7;
    }

    .chat-wrapper {
      background: #101e33;
      width: 720px;
      padding: 32px;
      border-radius: 24px;
      border: 1.5px solid rgba(255, 215, 0, 0.25);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.08);
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding-bottom: 16px;
      margin-bottom: 24px;
    }

    .chat-icon {
      width: 48px;
      height: 48px;
      background-color: #1e293b;
      border-radius: 50%;
      padding: 8px;
    }

    .chat-title {
      font-size: 2.1rem;
      font-weight: 600;
      color: #f5e9d7;
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #425063;
      background: #0f1a2a;
      color: #f5e9d7;
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background: linear-gradient(135deg, #284466, #0c2a4d);
      border: 1px solid #3c5774;
      color: #f5e9d7;
      font-weight: 600;
      font-size: 1rem;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    }

    button:hover {
      background: linear-gradient(135deg, #3d6b97, #163b5e);
    }

    .chat-box {
      background: #0d1827;
      padding: 24px;
      height: 420px;
      overflow-y: auto;
      border-radius: 18px;
      font-size: 1.15rem;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .bot-msg {
      background: #1a2a46;
      color: #f5e9d7;
      padding: 18px 24px;
      border-radius: 16px;
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.25);
      max-width: 85%;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <img src="/static/github-icon.png" class="chat-icon" alt="GitHub Icon" />
      <span class="chat-title">GitHub Repo Summarizer</span>
    </div>

    <form id="repo-form" class="input-group" action="/summarize" method="POST">
      <input type="text" name="repo_url" id="repo_url" placeholder="e.g. mortezamg63/YOLO-Object-Detecton" required />
      <button type="submit">SUMMARIZE</button>
    </form>

    <div class="chat-box" id="summary-box">
      {% if summary %}
        <div class="bot-msg">{{ summary }}</div>
      {% elif error %}
        <div class="bot-msg">‚ö†Ô∏è {{ error }}</div>
      {% else %}
        <div class="bot-msg">Hey there! I‚Äôm Mory‚Äôs digital twin üß†<br>Trained to summarize GitHub projects. Paste a repo to begin!</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
