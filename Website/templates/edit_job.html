<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Job - {{ job.title }}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-size: 1.6rem;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 4rem auto;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: #fff;
      text-align: center;
      font-size: 2.2rem;
      padding: 1.5rem;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    .container-fluid, .card-body {
      padding: 2rem;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 0.5rem;
      font-size: 1.6rem;
    }
    .btn-primary, .btn-secondary {
      border-radius: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1.6rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Edit Job Posting
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('edit_job', job_id=job.id) }}">
          <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" name="title" value="{{ job.title }}" placeholder="Enter job title" required>
          </div>
          <div class="mb-3">
            <label for="originalUrl" class="form-label">URL for Original Posting</label>
            <input type="url" class="form-control" id="originalUrl" name="original_url" value="{{ job.original_url }}" placeholder="https://example.com/job">
          </div>
          <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" name="company" value="{{ job.company }}" placeholder="Enter company name">
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ job.location }}" placeholder="Enter location">
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
              <option value="">-- Select Status --</option>
              <option value="Bookmarked" {% if job.status=='Bookmarked' %}selected{% endif %}>Bookmarked</option>
              <option value="Applying" {% if job.status=='Applying' %}selected{% endif %}>Applying</option>
              <option value="Applied" {% if job.status=='Applied' %}selected{% endif %}>Applied</option>
              <option value="Interview" {% if job.status=='Interview' %}selected{% endif %}>Interview</option>
              <option value="Negotiation" {% if job.status=='Negotiation' %}selected{% endif %}>Negotiation</option>
              <option value="Offer" {% if job.status=='Offer' %}selected{% endif %}>Offer</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="jobDescription" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobDescription" name="description" rows="4" placeholder="Enter job details or responsibilities here...">{{ job.description }}</textarea>
          </div>
          <div class="mb-3">
            <label for="resumeUsed" class="form-label">Resume Used (optional)</label>
            <input type="text" class="form-control" id="resumeUsed" name="resume_used" value="{{ job.resume_used }}" placeholder="e.g. My_Resume_2025.pdf">
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Save Changes
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
              <i class="fas fa-times"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
