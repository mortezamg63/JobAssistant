<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Exported Resume</title>
  <style>
    /* Use U.S. Letter with narrow margins */
    @page {
      size: letter;
      margin: 0.4in;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 9pt;
      line-height: 1.15;
      color: #333;
      /* Make all text (by default) justified */
      text-align: justify;
    }

    /* Headers remain left-aligned */
    h2, h3 {
      text-align: left;
    }

    /* Header block (name/contact) */
    #header {
      text-align: center;
      margin-bottom: 0.3rem;
    }
    #header p {
      margin: 0.1rem 0;
      font-size: 10pt;
    }

    /* Main section titles */
    h2 {
      font-size: 11pt;
      margin: 0.4rem 0 0.2rem;
      border-bottom: 1px solid #999;
      padding-bottom: 0.1rem;
    }

    /* Subsection titles */
    h3 {
      font-size: 10pt;
      margin: 0.2rem 0 0.1rem;
    }

    /* Paragraphs and list items */
    p, li {
      margin: 0.1rem 0;
      /* ensure list items also justify */
      text-align: justify;
    }

    ul {
      margin: 0 0 0.2rem 0.8rem;
    }
  </style>
</head>
<body>

  <!-- Applicant header (name, contact) -->
  <div id="header">
    {{ header_html|safe }}
  </div>

  <!-- Main sections -->
  {% for section, subs in sections_by_main.items() %}
    <section>
      <h2>{{ section }}</h2>
      {% for sub in subs %}
        <div>
          <h3>{{ sub.subtitle }}</h3>
          <div>{{ sub.html|safe }}</div>
        </div>
      {% endfor %}
    </section>
  {% endfor %}

</body>
</html>
